<!doctype html>

{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
	
	  	<title>Andrew Smith</title>
	  	
	  	<meta name="description" content="Andrew Smith's Website">
	  	<meta name="author" content="Andrew Smith">

	  	
	  	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	  	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	  	<link href="{% static "css/base.css" %}" rel="stylesheet"/>
	  <!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->
	</head>

	<body>
		
		<nav class="navbar navbar-default" role="navigation">
			<!--Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		    	</button>
		    	<!--<a class="navbar-brand" href="#">Brand Logo</a>-->
		    </div>
			
			<a class="navbar-brand">Andy Smith</a>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					
					<li class="{% block home_active %}{% endblock %}"><a {% block home_link %}href="{% url 'basic_pages.views.index' %}"{% endblock %}>Home</a></li>
					<li class="{% block about_active %}{% endblock %}"><a {% block about_link %}href="{% url 'basic_pages.views.about' %}"{% endblock %}>About</a></li>
					<li class="{% block structuralengineering_active %}{% endblock %}"><a {% block structuralengineering_link %}href="{% url 'basic_pages.views.structuralengineering' %}"{% endblock %}>Structural Engineering</a></li>
					<li class="{% block music_active %}{% endblock %}"><a {% block music_link %}href="{% url 'basic_pages.views.music' %}"{% endblock %}>Music</a></li>
					<li class="{% block projects_active %}{% endblock %}"><a {% block projects_link %}href="{% url 'basic_pages.views.projects' %}"{% endblock %}>Projects</a></li>
					<li class="{% block scrapbook_active %}{% endblock %}"><a {% block scrapbook_link %}href="{% url 'basic_pages.views.scrapbook' %}"{% endblock %}>Scrapbook</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="{% block contact_active %}{% endblock %}"><a {% block contact_link %}href="{% url 'basic_pages.views.contact' %}"{% endblock %}>Contact Me</a></li>
				</ul>
				
			</div>

		</nav>
		
		{% block body_block %}{% endblock %}
		
		
	  	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
